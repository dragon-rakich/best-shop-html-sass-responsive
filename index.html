<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Shop</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="scss/main.scss" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="container">
            <a href="#" class="header__logo">BestShop</a>
            <label class="header__menu-mobile">
                <input type="checkbox">
                <div class="header__menu-button">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <nav class="header__nav-mobile">
                    <ul>
                        <li><a href="#stats">Why us</a></li>
                        <li><a href="#benefits">Benefits</a></li>
                        <li><a href="#pricing">Prices</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>

            </label>
        </div>
    </header>
    <!-- e: header -->

    <!-- hero section -->
    <section class="hero">
        <div class="container">
            <h1 class="hero__title">Sell More!</h1>
            <p class="hero__text">Open shop on our platform and increase your sales</p>
            <a href="" class="btn btn--large">Open your shop</a>
        </div>
     </section>
    <!-- e: hero section -->

    <!-- stats section -->
     <section class="stats container" id="stats">
        <h2 class="stats__title">The most popular sales platform in country</h2>
        <div class="stats__columns">
            <div class="stats__column">
                <div class="stats__column-icon-wrapper">
                    <img src="assets/person-icon.svg" alt="" class="stats__column-icon">
                </div>
                <h3 class="stats__column-title">100000+</h3>
                <p class="stats__column-text">daily entries</p>
            </div>
            <div class="stats__column">
                <div class="stats__column-icon-wrapper">
                    <img src="assets/eye-icon.svg" alt="" class="stats__column-icon">
                </div>
                <h3 class="stats__column-title">2000000+</h3>
                <p class="stats__column-text">seen products<br>every day</p>
            </div>
            <div class="stats__column">
                <div class="stats__column-icon-wrapper">
                    <img src="assets/catalog-icon.svg" alt="" class="stats__column-icon">
                </div>
                <h3 class="stats__column-title">10000+</h3>
                <p class="stats__column-text">added posts<br>daily</p>
            </div>
        </div>
    </section>
    <!-- e: stats section -->


</body>
</html>
